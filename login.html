<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Ingreso</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body >
    <img src="./img/logotipo-del-metro-de-gwangju.svg" alt="" class="logo">
    <h1>Bienvenido</h1>
    <!--Contenedor de Login y Register-->
    <div class="container-login-register">
        <!--Formulario de Login-->
        <form action="./views/home.html" class="login" id="login" name="login">
            <h2>Login</h2>
            <div >
                <label for="email">Email</label>
                <input type="email" name="email1" placeholder="Tu email" autocomplete="email" id="email-1" class="input-txt" required >    
            </div>
            <div>
                <label for="pass">Contraseña</label>
                <input type="password" name="pass1" placeholder="Tu contraseña" autocomplete="current-password" id="pass-1" class="input-txt" required>  
            </div>      
            <button onclick="login()" type="submit" class="input-sub" id="log-submit">Ingresar</button>      

            
        </form> 
        <!--Opción de registro-->
        <div class="opcion-registro" id="optReg">
            <h3>¿Aún no tienes una cuenta?</h3>
            <button class="btn-chng" id="btn-registro" >Regístrate aquí</button><br>
            <button onclick="chngPass()" class="btn-chng" id="btn-psw">¿Olvidaste tu contraseña?</button>

        </div> 
        <!--Formulario de Register-->
        <form action="./views/home.html" class="register">
            <h2>Registro</h2>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Tu nombre" autocomplete="name" id="name" class="input-txt" required>
            </div>
            
            <div>
                <label for="email-register">Email</label>
                <input type="email" placeholder="Tu email" autocomplete="email" id="email-register" class="input-txt" required>
            </div>
           
            <div>
                <label for="password-register">Contraseña</label>
                <input type="password" placeholder="Tu contraseña" autocomplete="current-password" id="password-register" class="input-txt" required>
            </div>
            
            <button onclick="login()" type="submit" class="input-sub" id="log-submit">Registrarme</button>      


            
        </form>
        <!--Opción de Login-->
        <div class="opcion-login" id="optLog">
            <h3>¿Ya tienes una cuenta?</h3>
            <button class="btn-chng" id="btn-login">Ingresa aquí</button>
        </div>  
               
    </div>
    <script src="./js/autenticacion.js"></script>
    <script src="./js/scriptStyle.js"></script>
</body>
</html>
